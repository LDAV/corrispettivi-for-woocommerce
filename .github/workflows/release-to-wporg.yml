name: Release to WordPress.org

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      WPORG_SVN_USERNAME: ${{ secrets.WPORG_SVN_USERNAME }}
      WPORG_SVN_PASSWORD: ${{ secrets.WPORG_SVN_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate required secrets
        run: |
          test -n "${WPORG_SVN_USERNAME}" || { echo "Missing secret: WPORG_SVN_USERNAME"; exit 1; }
          test -n "${WPORG_SVN_PASSWORD}" || { echo "Missing secret: WPORG_SVN_PASSWORD"; exit 1; }

      - name: Deploy to WordPress.org SVN
        run: |
          chmod +x scripts/deploy-wp-org-svn.sh
          VERSION="${GITHUB_REF_NAME#v}"
          scripts/deploy-wp-org-svn.sh \
            --slug corrispettivi-for-woocommerce \
            --version "${VERSION}" \
            --commit \
            --message "Release ${VERSION} from Git tag ${GITHUB_REF_NAME}"
